
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
</head>
<body>
    {% load static %}
    <h1>Jasier's Portfolio</h1>
    <img src="{% static 'portfolio/556917.jpg' %}">
    <a href="{% static 'portfolio/Jasierdeen_Resume.pdf' %}">Resume</a>
    {% for project in projects%}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{ project.image.url }}">
        <br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
