{% extends 'portfolio/base.html' %}
{% load static %} 

{% block content %}
    <h1>Jasier's Portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blogs</a>
    <br>

    <img src="{% static 'portfolio/556917.jpg' %}">
    <a href="{% static 'portfolio/Jasierdeen_Resume.pdf' %}">Resume</a>
    {% for project in projects%}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{ project.image.url }}">
        <br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
